<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(to bottom left, beige, beige);
    }

    .login form input[type="submit"]{
        background-color: rgb(0, 132, 0);
        color: beige;
        margin-top: 5px;
    }

    h1 {
        text-align:center;
    }

    .credentials {
        text-align:center;
    }

    table, th, td {
        border: 1px solid;
        border-color:#f00;
        border-collapse:collapses;
        background-color:rgb(247, 247, 242);
    }

    table {
        margin-left:auto;
        margin-right:auto;
    }

    th, td {
        padding:10px;
    }    

    .signup {
        text-align:center;
    }

    li {
        text-align:center;
    }
</style>
{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock meta %}

{% block content %}

<div class = "login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    <class class="signup">
        <p>Don't have an account? <a href="{% url 'todolist:register' %}">Sign up</a></p>
    </class>
</div>

{% endblock content %}
